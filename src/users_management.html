  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <section class="userTableSection py-5">
            <h1>USERS</h1>
            <table class="table table-sm table-hover table-bordered text-center">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">NAME</th>
                  <th scope="col">EMAIL</th>
                  <th scope="col">MOBILE</th>
                  <th scope="col">ACTION</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>ALI</td>
                  <td>ali@gmail.com</td>
                  <td>01001485276</td>
                  <td class="tableActions">
                    <button type="button" class="btn btn-outline-dark px-2 mx-1">
                      <i class="fa fa-id-card-o"></i> View
                    </button>
                    <button type="button" class="btn btn-outline-primary px-2 mx-1">
                      <i class="fa fa-edit"></i> Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger px-2 mx-1">
                      <i class="fa fa-times"></i> Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>MOSTAFA</td>
                  <td>mostafa@gmail.com</td>
                  <td>01117561247</td>
                  <td class="tableActions">
                    <button type="button" class="btn btn-outline-dark px-2 mx-1">
                      <i class="fa fa-id-card-o"></i> View
                    </button>
                    <button type="button" class="btn btn-outline-primary px-2 mx-1">
                      <i class="fa fa-edit"></i> Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger px-2 mx-1">
                      <i class="fa fa-times"></i> Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>ADAM</td>
                  <td>adam@gmail.com</td>
                  <td>01117761247</td>
                  <td class="tableActions">
                    <button type="button" class="btn btn-outline-dark px-2 mx-1">
                      <i class="fa fa-id-card-o"></i> View
                    </button>
                    <button type="button" class="btn btn-outline-primary px-2 mx-1">
                      <i class="fa fa-edit"></i> Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger px-2 mx-1">
                      <i class="fa fa-times"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
        <div class="col-12">
          <section class="userMangSection py-4">
            <h1>Create new USER</h1>
            <form>
              <div class="form-group row ">
                <label for="userMOBILE" class="col-sm-1 col-form-label col-form-label-lg">Mobile

                </label>
                <div class="col-sm-3">
                  <input type="tel" class="form-control form-control-lg w-75" id="userMOBILE" placeholder="User Mobile">
                </div>
              </div>
              <div class="form-group row">
                <label for="userNAME" class="col-sm-1 col-form-label col-form-label-lg">Name

                </label>
                <div class="col-sm-5">
                  <input type="text" class="form-control form-control-lg w-75" id="userNAME" placeholder="User Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="userEMAIL" class="col-sm-1 col-form-label col-form-label-lg">Email

                </label>
                <div class="col-sm-5">
                  <input type="email" class="form-control form-control-lg w-75" id="userEMAIL" placeholder="User Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="userPASSWORD" class="col-sm-1 col-form-label col-form-label-lg">
                  Password
                </label>
                <div class="col-sm-5">
                  <input type="password" class="form-control form-control-lg w-75" id="userPASSWORD" placeholder="User Password">
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </main>

<html lang="en">

<head>
  <title>Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./img/FreeMindIcon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="./img/FreeMindIcon.ico">
  <link rel="shortcut icon" type="image/png" href="./img/FreeMind.png">
  <link rel="shortcut icon" type="image/png" href="./img/FreeMind.png" sizes="96x96">
  <link rel="shortcut icon" type="image/png" href="./img/FreeMind.png" sizes="32x32">

  <link rel="apple-touch-icon-precomposed" type="image/x-icon" href="./img/FreeMind.png">

  <link rel="apple-touch-icon" type="image/png" href="./img/FreeMind.png" />

  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

<body>
  <!-- Header -->
  <header class="header">
    <nav class="navbar navbar-main navbar-expand-lg navbar-light bg-light py-4">
      <a class="navbar-brand" href="./index.html">
        <img src="./img/FreeMindLogo.png" class="img-fluid" alt="logo">
      </a>
      <div class="dropdown">
        <h5 class="projectNameEdit dropdown-toggle" type="button" id="projNameDropdown" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false"></h5>
        <div class="dropdown-menu" aria-labelledby="projNameDropdown">
          <a class="dropdown-item" href="#">project 1</a>
          <a class="dropdown-item" href="#">project 2</a>
          <a class="dropdown-item" href="#">project 3</a>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="./index.html">Dashboard</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="./projects.html">Projects</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./library.html">Media Library</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle-o"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Account Settings...</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="./users_management.html">Users Management</a>
              <a class="dropdown-item" href="./account_management.html">Accounts Management</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  <!-- Header end-->
  <!-- main -->
  <main>
    <div class="editSurveySection librarySection">
      <div class="container-fluid">
        <div class="row">
          <!-- left side survey content -->
          <div class="col-md-10">
            <section class="leftContent pt-5 pl-3">
              <div class="tab-content " id="v-pills-tabContent">
                <div class="tab-pane fade show active text-center" id="v-pills-upload" role="tabpanel" aria-labelledby="v-pills-upload-tab">
                  <form action="../img/media/" class="dropzone" id="my-awesome-dropzone" enctype="multipart/form-data">

                  </form>
                </div>
                <div class="tab-pane fade" id="v-pills-media" role="tabpanel" aria-labelledby="v-pills-media-tab">
                  <div class="row libraryImages">
                    <div class="col-md-3">
                      <picture class="my-2">
                        <img class="img-fluid" width="300" height="300" src="./img/media/media1.jpg" alt="img1">
                        <i class="fa fa-times removeImgIcon" title="remove image"></i>
                      </picture>
                    </div>
                    <div class="col-md-3">
                      <picture class="my-2">
                        <img class="img-fluid" width="300" height="300" src="./img/media/media2.jpg" alt="img2">
                        <i class="fa fa-times removeImgIcon" title="remove image"></i>
                      </picture>
                    </div>
                    <div class="col-md-3">
                      <picture class="my-2">
                        <img class="img-fluid" width="300" height="300" src="./img/media/media3.jpg" alt="img3">
                        <i class="fa fa-times removeImgIcon" title="remove image"></i>
                      </picture>
                    </div>
                    <div class="col-md-3">
                      <picture class="my-2">
                        <img class="img-fluid" width="300" height="300" src="./img/media/media4.jpg" alt="img4">
                        <i class="fa fa-times removeImgIcon" title="remove image"></i>
                      </picture>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <!-- left side survey content end- -->
          <!-- right side controls -->
          <div class="col-md-2 px-0 rightControlsColor">
            <section class="rightControls my-5 text-center">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-upload-tab" data-toggle="pill" href="#v-pills-upload" role="tab" aria-controls="v-pills-upload"
                  aria-selected="true">
                  <i class="fa fa-upload pr-2"></i> Upload Images</a>
                <a class="nav-link" id="v-pills-media-tab" data-toggle="pill" href="#v-pills-media" role="tab" aria-controls="v-pills-media"
                  aria-selected="false">
                  <i class="fa fa-picture-o pr-3"></i> Media Library</a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- main end-->
  <!-- footer -->
  <footer class="footer"></footer>
  <!-- footer end -->

  <!-- ........................................ -->
  <script src="./js/jquery-3.3.1.slim.min.js"></script>

  <script src="./js/script.js"></script>
</body>

</html>
